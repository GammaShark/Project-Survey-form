<body>
<h1 id="title">Which Is The Best Shonen</h1>
<p id="description">This survey is about Select Shonen Content And Which Is Better</p> 
  
  <form id="survey-form">
  
    <label id="name-label">Name:</label>
    <input type="name" name="name" id="name" required placeholder="Firstname"><br>
    
  <label id="email-label">Email:</label>
  <Input type="email" name="email" id="email" required placeholder="BestEmail"><br>
 
  <label id="number-label">Number:</label>
   <input type="number" name="number" id="number" min="0" max="10" required placeholder="hypelevel"><br>
  
  <label id="anime-type-label">Anime list:</label>
  <select id="dropdown" name="anime">
         
  <option value="Onepiece">Onepiece</option>
  <option value="MyHeroAcademia">MyHeroAcademia</option>
  <option value="Naruto">Naruto</option>
  <option value="Bleach">Bleach</option>
 </select>
  
  <label id="Additional-Comments">Additional Comments</label> 
  <textarea placeholder="Additional Comments"></textarea>
  
  
  <div id="button-area">
   <label id="Gender">Gender</label>  
 <input type="radio" id="male" name="gender" value="male"> Male<br>
 <input type="radio" id="female" name="gender" value="female"> Female<br>
 <input type="radio" id="other" name="gender" value="other"> Other
  <br>  
  </div>

  <div class="formdiv">
    <label for="id">Prefered Method</label>  
  <input type="checkbox" value="read-manga" id="id">  Read Manga<br>
  <input type="checkbox" value="watch-anime" id="id">  Watch Anime<br>
  <input type="checkbox" value="Both" id="id"> Both
      </div>

  <br>
  <input type="submit" id="submit">
  
    </form>
  

</body>
